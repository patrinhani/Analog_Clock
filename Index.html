<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/css.css">
    <title>Analogic Clock</title>
</head>
<body>
<div class="analogic_clock">
    <div class="hour_conteiner">
        <ul class="hour_numbers">
          <li><div class="num">3</div></li>
          <li><div class="num">6</div></li>
          <li><div class="num">9</div></li>
          <li><div class="num">12</div></li>
        </ul>
        <ul class="hour-marks">
            <li><div class="mark"></div></li>
            <li><div class="mark"></div></li>
            <li><div class="mark"></div></li>
            <li><div class="mark"></div></li>
            <li><div class="mark"></div></li>
            <li><div class="mark"></div></li>
            <li><div class="mark"></div></li>
            <li><div class="mark"></div></li>
        </ul>
        <ul class="middle_lines">
            <li><div class="line"></div></li>
            <li><div class="line"></div></li>
            <li><div class="line"></div></li>
            <li><div class="line"></div></li>
        </ul>
        
    </div>
    <div class="hands_container">
        <div class="hand hr-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand sec-hand"></div>
    </div>
    <div class="center-dot"></div>
</div>
    
   
    <script src="js/js.js"></script>

</body>
</html>
